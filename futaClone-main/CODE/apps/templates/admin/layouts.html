<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vé xe Phương Trang</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./../images/favicon.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="stylesheet" href="">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <!-- Boxicons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendors/boxicons-2.1.1/css/boxicons.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!-- Swiper Slide -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_Customer.css') }}">
</head>

<body class="wrapper">
    
    <div class="main">
        {% include 'admin/includes/dashboard.html' %}
        <!-- main -->
        {% block content %}
        {% endblock %}
    </div>
    <section class="sidebar">
        <a href="#" class="sidebar-logo">
            <img src="{{ url_for('static', filename='img/logo.png' ) }}" alt="" class="sidebar-logo-img" style = "width: 290px;">
            <img src="./../images/sidebar-mini-logo.png" alt="" class="sidebar-logo-mini">
        </a>
        <ul class="sidebar-list">
            <li class="sidebar-item {% if request.path == '/admin' %}sidebar-active{% endif %}">
                <a href="{{ url_for('home_admin') }}" class="sidebar-link">
                    <i class='bx bxs-user-account sidebar-link-icon'></i>
                    <span class="sidebar-link-text">customer</span>
                </a>
            </li>
            
            <li class="sidebar-item {% if request.path == '/admin_ticket' %}sidebar-active{% endif %}">
                <a href="{{ url_for('admin_ticket') }}" class="sidebar-link">
                    <i class='bx bxs-credit-card-front sidebar-link-icon'></i>
                    <span class="sidebar-link-text">ticket</span>
                </a>
            </li>
            <li class="sidebar-item {% if request.path == '/admin_schedule' %}sidebar-active{% endif %}">
                <a href="{{ url_for('admin_schedule') }}" class="sidebar-link">
                    <i class='fa-solid fa-calendar-days sidebar-link-icon'></i>
                    <span class="sidebar-link-text">schedule</span>
                </a>
            </li>
            
            <li class="sidebar-item {% if request.path == '/admin_trip' %}sidebar-active{% endif %}">
                <a href="{{ url_for('admin_trip') }}" class="sidebar-link">
                    <i class='fa-solid fa-bus sidebar-link-icon'></i>
                    <span class="sidebar-link-text">Bus Trip</span>
                </a>
            </li>
    
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class='bx bxs-user-pin sidebar-link-icon'></i>
                    <span class="sidebar-link-text">staff</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="{{ url_for('logout_admin') }}" class="sidebar-link">
                    <i class='bx bx-power-off sidebar-link-icon'></i>
                    <span class="sidebar-link-text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <script src="{{ url_for('static', filename='js/dashboardMenu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adminAction.js') }}"></script>
    <script src="{{ url_for('static', filename='js/validation_mold.js') }}"></script>
    
</body>

</html>
